<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>围住浮动元素的三种方法3(扩展)</title>
        <style media="screen">
        *{
            margin: 0;
            padding: 0;
        }
        section{
            border: 1px solid blue;
            margin: 0 0 10px 0;
        }
        p{ margin: 0;}
        footer{ border: 1px solid red;}
        img{ float: left; }
        .clearfix::after{
            content:".";
            display: block;
            height: 0;
            visibility: hidden;
            clear: both;
        }
        </style>
    </head>
    <body>
        <h1>用CSS添加非浮动的清除元素</h1>
        <p>给父元素的最后添加一个非浮动的子元素，然后清除该子元素</p>
        <br>
        <section class="clearfix">
            <img src="images/3-1.jpg" alt="leimu">
            <p>It's fun to float.</p>
        </section>
        <footer>Here is the footer element that runs across the bottom of the page</footer>
    </body>
</html>
