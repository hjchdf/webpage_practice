<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>javascript images slider</title>
    <!-- 引入CSS文件 -->
    <link rel="stylesheet" href="css/style.css">
    <!-- 引入jQuery -->
    <script src="http://labfile.oss.aliyuncs.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- 引入JavaScript文件 -->
    <script src="js/slider.js"></script>
</head>
<body>
    <!-- 图片轮播div -->
    <div class="imageSlider">
        <!-- 图片列表 -->
        <div class="imageBox">
            <a href="http://www.shiyanlou.com" target="_blank"><img src="images/1.jpg" /></a>
            <a href="http://www.shiyanlou.com" target="_blank"><img src="images/2.jpg" /></a>
            <a href="http://www.shiyanlou.com" target="_blank"><img src="images/3.jpg" /></a>
            <a href="http://www.shiyanlou.com" target="_blank"><img src="images/4.jpg" /></a>
        </div>
        <!-- 图片标题 -->
        <div class="titleBox">
            <p class="active"><span>image 1</span></p>
            <p>image 2</p>
            <p>image 3</p>
            <p>image 4</p>
        </div>
        <!-- 图片编号，显示为右下方小圆点 -->
        <div class="icoBox">
            <span class="active" rel="1">1</span>
            <span rel="2">2</span>
            <span rel="3">3</span>
            <span rel="4">4</span>
        </div>
    </div>
</body>
</html>
