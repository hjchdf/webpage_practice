<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>javascript image slider</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- picture slider -->
        <div class="imageSlider">

            <!-- picture list -->
            <div class="imageBox">
                <a href="https://www.baidu.com" target="_blank"><image src="images/1.jpg" /></a>
                <a href="https://www.baidu.com" target="_blank"><image src="images/2.jpg" /></a>
                <a href="https://www.baidu.com" target="_blank"><image src="images/3.jpg" /></a>
                <a href="https://www.baidu.com" target="_blank"><image src="images/4.jpg" /></a>
            </div>

            <!-- picture caption -->
            <div class="titleBox">
                <p class="active"><span>image 1</span></p>
                <p>image 2</p>
                <p>image 3</p>
                <p>image 4</p>
            </div>

            <!-- picture id -->
            <div class="icoBox">
                <span class="active" rel="1">1</span>
                <span rel="2">2</span>
                <span rel="3">3</span>
                <span rel="4">4</span>
            </div>
        </div>

        <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
        <script type="text/javascript" src="js/slider.js"></script>
    </body>
</html>
